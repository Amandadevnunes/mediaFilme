<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flm.css">


    <title>filmes</title>
</head>

<body>


    <h1>Qual nota você acha que esse filme merece?</h1>

    <h2>De uma nota de 0 a 10 para estes filmes:</h2>



    <form id="formfilmes">


        <div class="primeiroFilme">

            <img src="./img/titanique.jpeg" alt="titanique">
            <br><br>
            <label for="filme1">Titanique:</label>
            <input type="number" id="filme1" name="filme1" min="0" max="10" required>

        </div>

        <br><br>


        <div class="segundoFilme">
            <img src="./img/reiLeao.jpeg" alt="reiLeao">
            <br><br>
            <label for="filme2">O Rei Leão:</label>
            <input type="number" id="filme2" name="filme2" min="0" max="10" required>


        </div>

        <br><br>


        <div class="terceiroFilme">
            <img src="./img/branquelas.jpeg" alt="branquelas">
            <br><br>
            <label for="filme3">As Branquelas:</label>
            <input type="number" id="filme3" name="filme3" min="0" max="10" required>


        </div>

        <br><br>


        <div class="quartoFilme">
            <img src="./img/primeiroAmor.jpeg" alt="primeiroAmor">
            <br><br>
            <label for="filme4">Meu primiero Amor:</label>
            <input type="number" id="filme4" name="filme4" min="0" max="10" required>

<br><br><br>
        </div>

<br><br><br>
        <div id="botao">
            <input type="button" value="Enviar" onclick="enviarNotas()">
        </div>

    </form>



    <script src="filme.js"></script>


</body>

</html>
